apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: kubectl logs -l control-plane=lifecycle-operator -n keptn-system
  - command: kubectl logs -l control-plane=metrics-operator -n keptn-system
  - command: kubectl describe keptnworkloadversion -n $NAMESPACE
  - command: kubectl describe keptnappversion -n $NAMESPACE
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    keptn.sh/app: test-app
    keptn.sh/task-name: ttlsecondstask-job
    keptn.sh/version: 1.0.0
    keptn.sh/workload: my-test-workload
spec:
  ttlSecondsAfterFinished: 100
status:
  conditions:
    - type: Complete
      status: "True"
  succeeded: 1
