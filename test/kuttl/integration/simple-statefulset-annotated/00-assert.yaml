apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - type: pod
    selector: app=statefultest
  - command: kubectl describe keptnworkloadversion -n $NAMESPACE
  - command: kubectl describe keptnappversion -n $NAMESPACE
  - command: kubectl logs -l control-plane=metrics-operator -n keptn-system
  - command: kubectl logs -l control-plane=lifecycle-operator -n keptn-system
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: statefultest
  name: statefultest
status:
  replicas: 2
  availableReplicas: 2
  readyReplicas: 2
